name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:  
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/configure-pages@v5
        with:
          enablement: true
      - name: Setup static pages
        run: |
          # Copy all static files from docs directory
          mkdir -p ./_site
          cp -r docs/* ./_site/
          # Ensure index.html is at root for GitHub Pages
          if [ -f ./_site/index.html ]; then
            echo "Static index.html found and ready for deployment"
          else
            echo "Error: No index.html found in docs directory"
            exit 1
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
